<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css" 
    integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" 
    crossorigin="anonymous"><!--Pure Style-->
    <link rel="stylesheet" href="./assets/css/style.css" >
    <title>Weather and Daily Dad Joke</title>
  </head>
  <body class="bg-color">
    <div class="app">
      <div class="row">
        <div class="col-md-12 mt-3">
          <!--city, search and save-->
          <div class="text-center  center margin search">
            <button
              type="button"
              class="btn pure-button  text-center"
              id ="fetch-button"
            >
              Search
            </button>
            <input type="text" class="city-input margin" />
          </div>
          <!--today weather-->
          <div class="search-weather text-center">
            <h3 class="city-name pure-u-1-3">
              City: <span class="city-name"></span
              ><span class="today-date">1/1/2022</span>
            </h3>
            <div class="today-info pure-u-1-3">
              <p class="today-temp">F</p>
              <p class="today-wind">MPH</p>
              <p class="today-humid">%</p>
            </div>
          </div>
          <!--five/four day weather-->
          <div class="days text-center center">
            <div class="weather weather-margin pure-u-1-5">
              day 2
              <p class="day">1/2/2022</p>
              <p class="temp">F</p>
              <p class="wind">MPH</p>
              <p class="humid">%</p>
            </div>
            <div class="weather weather-margin pure-u-1-5">
              day 3
              <p class="day">1/3/2022</p>
              <p class="temp">F</p>
              <p class="wind">MPH</p>
              <p class="humid">%</p>
            </div>
            <div class="weather weather-margin pure-u-1-5">
              day 4
              <p class="day">1/4/2022</p>
              <p class="temp">F</p>
              <p class="wind">MPH</p>
              <p class="humid">%</p>
            </div>
            <div class="weather weather-margin pure-u-1-5">
              day 5
              <p class="day">1/5/2022</p>
              <p class="temp">F</p>
              <p class="wind">MPH</p>
              <p class="humid">%</p>
            </div>
          </div>
        </div>
      </div>
      <!--dadjoke container-->
      <div class="dad-joke-box">
        <!--dad image-->
        <div class="img pure-g center">
          <img
              class="dad-img "
              alt="meme-generator"
              src="https://dadding.com/wp-content/uploads/2021/01/LaughingDad-360x240.png"
              class="img-thumbnail"
            />
        </div>
        <!--dad joke text-->
        <div class="dadjoke text-center">
          <h3 id="dadjokeoftheday">Placeholder</h3>
          <p>joke kljsdlka fdjkfj akdfkljsa dklflska df</p>
        </div>
      </div>
    </div>
    <script src="./dadjokes.js"></script>
  </body>
</html>
